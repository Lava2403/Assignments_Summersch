<html>
  <head>
    <title>
      Guess the number
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainbox">
      <h2 class="box"><header>Enter a random number between 0 to 100</header></h2>
      <p class="guess"></p>
      <div class="inputfield">
        <input placeholder="Enter number" type="number" min="0" max="100" class="inpbox">
        <button class="sub">Check</button>
      </div>
      <p>You have <span class="chances">10</span> chances left</p>
    </div>
    <script src="script.js">defer</script>
  </body>
</html>
